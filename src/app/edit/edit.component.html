<h1>Update Product</h1>

<form (submit)="update()" #formData="ngForm">
  <div class="form-group">
    <label class="h4 mt-4" for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Name of Product" required [(ngModel)]="product.title" #title="ngModel">
  </div>
  <div class="form-group">
    <label class="h4" for="price">Price $</label>
    <input type="number" class="form-control" name="price" placeholder="Price of Product" required [(ngModel)]="product.price" #price="ngModel">
  </div>
  <button class="btn btn-danger btn-lg btn-block" (click)="deleteProduct(product)">Delete</button>
  <input class="btn btn-info btn-lg btn-block" type='submit' value="Update" [disabled]="!formData.valid">
</form>
