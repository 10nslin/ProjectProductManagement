<h1>Create a New Product</h1>

<form (submit)= "onSubmit($event)" #formData="ngForm">
  <div class="form-group">
    <label class="h4 mt-4" for="title">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Name of Product" required [(ngModel)]="product.title">
  </div>
  <div class="form-group">
    <label class="h4" for="price">Price $</label>
    <input type="number" class="form-control" name="price" placeholder="Price of Product" required [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label class="h4" for="price">Image Url</label>
    <input type="text" class="form-control" name="img" placeholder="Image Url of Product(Optional)" required [(ngModel)]="product.img">
  </div>
  <input class="btn btn-info btn-lg btn-block" type='submit' value="Create" [disabled]="!formData.valid">
</form>
